<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Now!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="name"> 
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="ex: 012345-----" required pattern="[0-9]{11}" name="phone">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="someone@mail.com" required name="email">
            </div>

            <!-- Website URL -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="www.website.com" required name="website">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min 8 Characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 upper case character, 1 lower case character, 1 special character and 1 number">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Just hit the button above!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
